<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="window-container">
          <div class="calc-window">0</div>
        </div>
        <div class="buttons-container">
          <button class="btn" data-btn-role="reset">c</button>
          <button class="btn wh-or" data-btn-role="symb" value="(">(</button>
          <button class="btn wh-or" data-btn-role="symb" value=")">)</button>
          <button class="btn wh-or" data-btn-role="clear-one">&#9668;</button>
          <button class="btn bl" data-btn-role="symb" value="7">7</button>
          <button class="btn bl" data-btn-role="symb" value="8">8</button>
          <button class="btn bl" data-btn-role="symb" value="9">9</button>
          <button class="btn wh-or" data-btn-role="symb" value="/">&div;</button>
          <button class="btn bl" data-btn-role="symb" value="4">4</button>
          <button class="btn bl" data-btn-role="symb" value="5">5</button>
          <button class="btn bl" data-btn-role="symb" value="6">6</button>
          <button class="btn wh-or" data-btn-role="symb" value="*">&times;</dbutton>
          <button class="btn bl" data-btn-role="symb" value="1">1</button>
          <button class="btn bl" data-btn-role="symb" value="2">2</button>
          <button class="btn bl" data-btn-role="symb" value="3">3</button>
          <button class="btn wh-or" data-btn-role="symb" value="-">-</button>
          <button class="btn bl" data-btn-role="symb" value="0">0</button>
          <button class="btn wh-or" data-btn-role="calculate">=</button>
          <button class="btn wh-or" data-btn-role="symb" value=".">.</button>
          <button class="btn wh-or" data-btn-role="symb" value="+">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
