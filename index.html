<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/calculate.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="output_window">
          <output></output>
        </div>
        <div class="buttons">
          <button class="btn clearAll" value="c"><p>c</p></button>
          <button class="btn wh-or" value="("><p>(</p></button>
          <button class="btn wh-or" value=")"><p>)</p></button>
          <button class="btn wh-or" value="&#9668;"><p>&#9668;</p></button>
          <button class="btn bl" value="7"><p>7</p></button>
          <button class="btn bl" value="8"><p>8</p></button>
          <button class="btn bl" value="9"><p>9</p></button>
          <button class="btn wh-or" value="&div;"><p>&div;</p></button>
          <button class="btn bl" value="4"><p>4</p></button>
          <button class="btn bl" value="5"><p>5</p></button>
          <button class="btn bl" value="6"><p>6</p></button>
          <button class="btn wh-or" value="&times;"><p>&times;</p></dbutton>
          <button class="btn bl" value="1"><p>1</p></button>
          <button class="btn bl" value="2"><p>2</p></button>
          <button class="btn bl" value="3"><p>3</p></button>
          <button class="btn wh-or" value="-"><p>-</p></button>
          <button class="btn bl" value="0"><p>0</p></button>
          <button class="btn wh-or" value="="><p>=</p></button>
          <button class="btn wh-or" value="."><p>.</p></button>
          <button class="btn wh-or" value="+"><p>+</p></button>
        </div>
      </div>
    </div>
  </body>
</html>
