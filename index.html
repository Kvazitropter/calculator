<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input_window">
            <div class="input">
                <input type="text">
            </div>
        </div>
        <div class="buttons">
            <div class="first_line">
                <button class="btn clearAll">c</button>
                <button class="btn brackets">()</button>
                <button class="btn percent">%</button>
                <button class="btn clearOne">&#9668;</button>
            </div>
            <div class="second_line">
                <button class="btn seven">7</button>
                <button class="btn eight">8</button>
                <button class="btn nine">9</button>
                <button class="btn divide">&div;<button>
            </div>
            <div class="third_line">
                <button class="btn four">4</button>
                <button class="btn five">5</button>
                <button class="btn six">6</button>
                <button class="btn multiply">&times;<button>
            </div>
            <div class="fourth_line">
                <button class="btn one">1</button>
                <button class="btn two">2</button>
                <button class="btn three">3</button>
                <button class="btn divide">&div;<button>
            </div>
            <div class="fifth_line">
                <button class="btn zero">0</button>
                <button class="btn comma">,</button>
                <button class="btn equals">=</button>
                <button class="btn plus">+<button>
            </div>
        </div>
    </div>
</body>
</html>
