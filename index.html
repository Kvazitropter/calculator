<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="input_window">
                <div class="input">
                    <input type="text">
                </div>
            </div>
            <div class="buttons">
                    <button class="btn clearAll"><p>c</p></button>
                    <button class="btn wh-or brackets"><p>()</p></button>
                    <button class="btn wh-or percent"><p>%</p></button>
                    <button class="btn wh-or clearOne"><p>&#9668;</p></button>
                    <button class="btn seven"><p>7</p></button>
                    <button class="btn eight"><p>8</p></button>
                    <button class="btn nine"><p>9</p></button>
                    <button class="btn wh-or divide"><p>&div;</p><button>
                    <button class="btn four"><p>4</p></button>
                    <button class="btn five"><p>5</p></button>
                    <button class="btn six"><p>6</p></button>
                    <button class="btn wh-or multiply"><p>&times;</p><button>
                    <button class="btn one"><p>1</p></button>
                    <button class="btn two"><p>2</p></button>
                    <button class="btn three"><p>3</p></button>
                    <button class="btn wh-or divide"><p>&div;</p></button>
                    <button class="btn zero"><p>0</p></button>
                    <button class="btn wh-or comma"><p>,</p></button>
                    <button class="btn wh-or equals"><p>=</p></button>
                    <button class="btn wh-or plus"><p>+</p><button>
            </div>
        </div>
    </div>
</body>
</html>
